<!Doctype html>
<html lang="en">
<head>
    <title>Courses</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="/Scripts/application.js"></script>
    <script type="text/javascript" src="/Scripts/network.js"></script>
    <link rel="stylesheet" type="text/css" href="/Content/style.css">
    <script type="text/javascript" defer>
        if (typeof entityId !== "undefined") {
            fetchData("/api/Courses/" + entityId)
                .then(data => {
                    fillPageWithData(data);
                });
        }
    </script>
</head>
<body>
<header><span link="Teacher.User">Back to Start Page</span></header>
<h1>Course "<span data="Name"></span>"</h1>
<div class="box">
    <h2>Course Details</h2>
    <table>
        <tr>
            <td>Term:</td>
            <td data="Term"></td>
        </tr>
        <tr>
            <td>Min. req. Assignments:</td>
            <td data="MinRequiredAssignments"></td>
        </tr>
        <tr>
            <td>Min. req. Score:</td>
            <td data="MinRequiredScore"></td>
        </tr>
        <tr>
            <td>Grading Scheme:</td>
            <td data="GradingScheme"></td>
        </tr>
    </table>
    <p>
        <button task="Edit">Edit Course Details</button>
        <button>Create Grading Scheme</button>
        <button>Archive Course</button>
        <button task="Delete">Delete Course</button>
    </p>
</div>
<div class="box">
    <h2>Teacher Details</h2>
    <table>
        <tr class="big">
            <td>Name:</td>
            <td data="Teacher.User.Name" link="Teacher.User"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td data="Teacher.User.Email"></td>
        </tr>
        <tr>
            <td>User ID:</td>
            <td data="Teacher.User.Identifier"></td>
        </tr>
    </table>
</div>
<div class="box">
    <h2>Course Assignments</h2>
    <table class="centerTable">
        <tr>
            <th>Name</th>
            <th>Deadline</th>
            <th>Final</th>
            <th>Min. Required Score</th>
            <th>Mandatory</th>
            <th>Weight</th>
            <th>Group Size</th>
            <th>Actions</th>
        </tr>
        <tr datalist="Assignment" order="Assignment.Number ASC">
            <td><span data="Assignment.Name" link="Assignment"></span></td>
            <td><span data="Assignment.Deadline"></span></td>
            <td><span data="Assignment.IsFinal"></span></td>
            <td><span data="Assignment.MinRequiredScore"></span></td>
            <td><span data="Assignment.Mandatory"></span></td>
            <td><span data="Assignment.Weight"></span></td>
            <td><span data="Assignment.MinGroupSize"></span>-<span data="Assignment.MaxGroupSize"></span></td>
            <td>
                <button task="Assignment.Edit">Edit</button>
                <button task="Assignment.Delete">Delete</button>
            </td>
        </tr>
    </table>
    <div class="buttonCenter">
        <input type="text" placeholder="Assignment Name">
        <input type="checkbox"> Derive from
        <select>
            <option>Sheet 1</option>
            <option>Exam</option>
        </select>
        <input type="checkbox"> copy groups
        and include <input type="text" size="1" placeholder="0"> days offset
        <button>Add Assignment</button>
    </div>
</div>
</body>
</html>

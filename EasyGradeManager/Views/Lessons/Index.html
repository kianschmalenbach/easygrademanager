<!Doctype html>
<html lang="en">
<head>
    <title>Lessons</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="/Scripts/application.js"></script>
    <script type="text/javascript" src="/Scripts/network.js"></script>
    <link rel="stylesheet" type="text/css" href="/Content/style.css">
    <script type="text/javascript" defer>
        if (typeof entityId !== "undefined") {
            fetchData("/api/Lessons/" + entityId)
                .then(data => {
                    fillPageWithData(data);
                });
        }
    </script>
</head>
<body>
<header><span link="Assignment">Back to Assignment</span></header>
<h1>Lesson <span data="Number"></span></h1>
<div class="box">
    <h2>Lesson Details</h2>
    <table>
        <tr>
            <td>Assignment:</td>
            <td data="Assignment.Name" link="Assignment"></td>
        </tr>
        <tr>
            <td>Tutor:</td>
            <td data="Tutor.User.Name" link="Tutor.User"></td>
        </tr>
        <tr>
            <td>Dates:</td>
            <td data="Assignment.Dates"></td>
        </tr>
    </table>
</div>
<div class="box" id="GroupBox">
    <h2>Student Groups</h2>
    <div datalist="Group" order="Group.Number ASC" removeonempty="GroupBox">
        <h3>Group <span data="Group.Id"></span></h3>
        <ul>
            <li datalist="Group.GroupMembership">
                <span data="Group.GroupMembership.Student.User.Name" link="Group.GroupMembership.Student.User"></span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>

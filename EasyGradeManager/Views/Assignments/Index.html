<!Doctype html>
<html lang="en">
<head>
    <title>Assignments</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="/Scripts/application.js"></script>
    <script type="text/javascript" src="/Scripts/network.js"></script>
    <link rel="stylesheet" type="text/css" href="/Content/style.css">
    <script type="text/javascript" defer>
        if (typeof entityId !== "undefined") {
            fetchData("/api/Assignments/" + entityId)
                .then(data => {
                    fillPageWithData(data);
                });
        }
    </script>
</head>
<body>
<header><span link="Course">Back to Course</span></header>
<h1>Assignment "<span id="Name"></span>"</h1>
<div class="box">
    <h2>Assignment Details</h2>
    <table>
        <tr>
            <td>Number:</td>
            <td id="Number"></td>
        </tr>
        <tr>
            <td>Deadline:</td>
            <td id="Deadline"></td>
        </tr>
        <tr>
            <td>Min. required Score:</td>
            <td id="MinRequiredScore"></td>
        </tr>
        <tr>
            <td>Mandatory:</td>
            <td id="Mandatory"></td>
        </tr>
        <tr>
            <td>Weight:</td>
            <td id="Weight"></td>
        </tr>
        <tr>
            <td>Group Size:</td>
            <td><span id="MinGroupSize"></span>-<span id="MaxGroupSize"></span></td>
        </tr>
    </table>
    <p>
        <button>Set Assignment Results as Final</button>
        <button id="Edit">Edit Assignment Details</button>
        <button id="Delete">Delete Assignment</button>
    </p>
</div>
<div class="box">
    <h2>Assignment Lessons</h2>
    <table class="centerTable">
        <tr>
            <th>Number</th>
            <th>Dates</th>
            <th>Tutor</th>
            <th>Actions</th>
        </tr>
        <!-- ALSO POSSIBLE: order="Lesson.Tutor.User.Name DESC" -->
        <tr id="Lesson" order="Lesson.Number ASC">
            <td><span id="Lesson.Number" link="Lesson"></span></td>
            <td><span id="Lesson.Dates"></span></td>
            <td><span id="Lesson.Tutor.User.Name" link="Lesson.Tutor.User"></span></td>
            <td>
                <button id="Lesson.Edit">Edit</button>
                <button id="Lesson.Delete">Delete</button>
            </td>
        </tr>
    </table>
    <div class="buttonCenter">
        <form id="NewLesson">
            <input size="12" placeholder="Lesson Number" id="NewLesson.Number">
            <input size="15" placeholder="Tutor" id="NewLesson.Tutor">
            <input size="20" placeholder="Dates" id="NewLesson.Dates">
            <button id="NewLesson.Add">Add Lesson</button>
        </form>
    </div>
</div>
<div class="box">
    <h2>Assignment Tasks</h2>
    <table class="centerTable">
        <tr>
            <th>Name</th>
            <th>Maximum Score</th>
            <th>Actions</th>
        </tr>
        <tr id="Task" order="Task.Number ASC">
            <td><span id="Task.Name"></span></td>
            <td><span id="Task.MaxScore"></span></td>
            <td>
                <button id="Task.Edit">Edit</button>
                <button id="Task.Delete">Delete</button>
            </td>
        </tr>
    </table>
    <div class="buttonCenter">
        <form id="NewTask">
            <input size="10" placeholder="Task Number" id="NewTask.Number">
            <input size="20" placeholder="Task Name" id="NewTask.Name">
            <input size="10" placeholder="Max. Score" id="NewTask.MaxScore">
            <button id="NewTask.Add">Add Task</button>
        </form>
    </div>
</div>
</body>
</html>
